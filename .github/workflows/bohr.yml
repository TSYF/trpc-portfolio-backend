name: bohr.io deploy
on: 
  push:
  repository_dispatch:
    types: [bohr-dispatch]
permissions: write-all
jobs:
  deploy:
    name: Deploy on bohr.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "DEPLOYMENT_HOST=0.0.0.0\nDEPLOYMENT_PORT=443\nALLOWED_ORIGIN=http://tomas-y-dev.web.app"
      - run: npm install
      # - run: npm run dev
      - uses: bohr-io/action@main
